<script>
    window.onErrorFunc = function(e, ecode) {
        if (FF.logger) FF.logger.debug(\'loaderror\', e);

        
        if (FF.isShowingLoadError) return;
        FF.isShowingLoadError = true;

        
        ecode = ecode || \'1014\';

        var fncReload = function() {
            if (window.location.href.match(/#title/)) {
                window.location.reload(); 
            } else {
                FF.redirect(\'/dff/#title\');
            }
        };

        var container = document.getElementById(\'container\');
        var overlay   = document.getElementById(\'overlay\');
        var modal     = document.getElementById(\'modal\');
        var loading   = document.getElementById(\'loading\');
        var modalTxt  = document.getElementById(\'modal-window-text\');
        var btnOk     = document.getElementById(\'btnOk\');
        if (!(container && modal && loading && btnOk)) {
            var userIdStr = FF.env.userId;
            if (!FF.env.isWWRegion()) {
                var userGradeStr = FF.datastore.stash.user_grade === FF.CONST.SERVER.USER.USER_GRADE_OF.KANTAN
                    ? \'(かんたん会員)\'
                    : \'(通常会員)\';
                userIdStr += userGradeStr;
            }

            var msg = \'An error occurred while loading.\';
            msg += \'\
\';
            msg += \'Please pass this error code on to Customer Support\
\';
            msg += \'\
\';
            msg += \'Error Code:\' + ecode;
            msg += \'\
\';
            msg += \'User ID:\' + userIdStr;
            msg += \'\
\';

            
            window.alert(msg);
            window.setTimeout(fncReload, 1000);
            return;
        }

        var ecodeTxt = document.createTextNode(ecode);
        modalTxt.appendChild(ecodeTxt);

        
        

        container.setAttribute(\'class\', \'is-modern-design\');
        loading.style.display = \'none\';
        modal.setAttribute(\'class\', \'modal open\');
        if (overlay) overlay.setAttribute(\'class\', \'overlay\');
        btnOk.addEventListener(\'click\', function(){
            fncReload();
            if (overlay) overlay.setAttribute(\'class\', \'overlay hide\');
            modal.setAttribute(\'class\', \'modal\');
        }, false);
    };
</script>

    <script id="modal-template" type="text/template">
        <div class="c-modal-window">
            <div class="c-modal-window__inner">
                <% if (data.heading) { %>
                    <h1 class="c-ttl-scene"><span class="c-ttl-scene__inner"><%= data.heading %></span></h1>
                <% } else { %>
                    <h1 class="c-ttl-scene mb-b2"><span class="c-ttl-scene__inner">Confirm</span></h1>
                <% } %>

                <% if (data.description) { %>
                    <div class="c-description-center <%= data.innerClassName %>">
                        <%= data.description.html() %>
                    </div>
                <% } %>

                <% if (data.buttons) { %>
                    <div class="c-btn-layout">
                        <% _.each(data.buttons, function(item) { %>
                            <% if (1 < data.buttons.length) { %>
                                <a class="<%= item.className || \'c-btn is-sub-lead\' %> c-btn-layout__center" data-mbgaui-anchors data-ui-trigger-event="<%= item.event %>" data-app-sound="<%= item.sound || \'choose\' %>"><span class="c-btn__inner"><%= item.label %></span></a>
                            <% } else { %>
                                <a class="<%= item.className || \'c-btn is-sub-lead\' %> c-btn-layout__center" data-mbgaui-anchors data-ui-trigger-event="<%= item.event %>" data-app-sound="<%= item.sound || \'choose\' %>"><span class="c-btn__inner"><%= item.label %></span></a>
                            <% } %>
                        <% }); %>
                    </div>
                <% } %>
            </div>
        </div>
    </script>

    <script id="modal-template-for-inventory" type="text/template">
        <div class="c-modal-window">
            <div class="c-modal-window__inner">
                <% if (data.heading) { %>
                    <h1 class="c-ttl-scene"><span class="c-ttl-scene__inner"><%= data.heading %></span></h1>
                <% } %>

                <% if (data.description) { %>
                    <div class="c-description-center"><div class="<%= data.innerClassName %>">
                        <%= data.description.html() %>
                    </div></div>
                <% } %>

                <% if (data.customData.rarity >= 3) { %>
                    <dl class="fs-s mr-a ml-a mb-b2 di-n" data-app-sale-gil>
                <% } else { %>
                    <dl class="fs-s mr-a ml-a mb-b4 di-n" data-app-sale-gil>
                <% } %>
                        <dt>Sell Price</dt>
                        <dd data-app-sale-gil-total="<%= data.customData.sale_gil %>"><%= data.customData.sale_gil * (data.customData.num || 1) %></dd>
                    </dl>
                <% if (data.customData.gil) { %>
                    <div class="box-cc fs-s mr-a ml-a mb-b2">
                        <div class="p-text-status-gil"></div>
                        <div><%= data.customData.gil %></div>→<div><%= data.customData.gil + data.customData.sale_gil %></div>
                    </div>
                <% } %>
                <% if (data.customData.rarity >= 3) { %>
                    <ul class="fs-s fc-warning mb-b4" data-app-rarity>
                        <% if (data.customData.rarity >= 3 || data.customData.isMaterial) { %>
                            <li>Includes 3★ or higher equipment.</li>
                        <% } else if (data.customData.isMaterial) { %>
                            <li>*Sell all of the selected item type(s).</li>
                        <% } %>
                    </ul>
                <% } %>

                <div data-app-buttons-container>
                    <% if (data.centerBtns) { %>
                        <div class="c-btn-container">
                            <% _.each(data.centerBtns, function(item) { %>
                                <a class="<%= item.className || \'c-btn is-sub-lead\' %> c-btn-layout__center" data-mbgaui-anchors data-ui-trigger-event="<%= item.event %>" data-app-sound="<%= item.sound || \'choose\' %>"><span class="c-btn__inner"><%= item.label %></span></a>
                            <% }); %>
                        </div>
                    <% } %>

                    <% if (data.floatBtns) { %>
                        <div class="c-btn-layout">
                            <% _.each(data.floatBtns, function(item) { %>
                                <% if (1 < data.floatBtns.length) { %>
                                    <a class="<%= item.className || \'c-btn is-sub-lead\' %> c-btn-layout__center" data-mbgaui-anchors data-ui-trigger-event="<%= item.event %>" data-app-sound="<%= item.sound || \'choose\' %>"><span class="c-btn__inner"><%= item.label %></span></a>
                                <% } else { %>
                                    <a class="<%= item.className || \'c-btn is-sub-lead\' %> c-btn-layout__center" data-mbgaui-anchors data-ui-trigger-event="<%= item.event %>" data-app-sound="<%= item.sound || \'choose\' %>"><span class="c-btn__inner"><%= item.label %></span></a>
                                <% } %>
                            <% }); %>
                        </div>
                    <% } %>
                </div>
                <div class="c-btn-close" data-mbgaui-anchors data-app-sound="choose">Close</div>
            </div>
        </div>
    </script>

<script id="profile-last-logged-in-template" type="text/template">
<% if (diffTimeAsSec < 60 * 2) { %>
    1 minute ago
<% } else if (diffTimeAsSec < 3600) { %>
    <%= sprintf("%d minutes ago", Math.floor(diffTimeAsSec / 60)) %>
<% } else if (diffTimeAsSec < 3600 * 2) { %>
    1 hour ago
<% } else if (diffTimeAsSec < 3600 * 24) { %>
    <%= sprintf("%d hours ago", Math.floor(diffTimeAsSec / 3600)) %>
<% } else if (diffTimeAsSec < 3600 * 24 * 2) { %>
    1 day ago
<% } else if (diffTimeAsSec < 3600 * 24 * 999) { %>
    <%= sprintf("%d days ago", Math.floor(diffTimeAsSec / (3600 * 24))) %>
<% } else { %>
    999 days ago
<% } %>
</script>

dfather, set out on a journey to defeat Kefka."},{"image_path":"\\/dff\\/static\\/lang\\/image\\/tip_download\\/501153.png","name":"Dorgann","message":"One of the four Warriors of Dawn who came from another world and imprisoned the sorcerer Exdeath. Remaining behind to ensure the sorcerer did not escape, he met a woman, Stella, and with her had a child, Bartz."},{"image_path":"\\/dff\\/static\\/lang\\/image\\/tip_download\\/501043.png","name":"Ricard","message":"A proud dragoon who fights hand in glove with his trusted wyvern mount. Ricard travels in search of the fabled Ultima Tome, powerful magic he means to wield against the empire that destroyed his homeland of Deist."},{"image_path":"\\/dff\\/static\\/lang\\/image\\/tip_download\\/501082.png","name":"Setzer","message":"Proud owner of the airship Blackjack. After the death of his friend and long-time rival Darill he abandoned his dream of possessing the fastest airship in the world. Instead, he built a casino aboard the Blackjack, where he wiles away the hours gambling."},{"image_path":"\\/dff\\/static\\/lang\\/image\\/tip_download\\/501010.png","name":"Aerith","message":"Descendant of the ancient Cetra, a race of beings possessing the ability to speak with and nurture the planet, Aerith is a determined optimist who embarks on a journey to discover her own destiny."},{"image_path":"\\/dff\\/static\\/lang\\/image\\/tip_download\\/501094.png","name":"Shadow","message":"A cold and calculating assassin whose loyalties are for sale to the highest bidder. Shadow wanders the darkness, secretly longing for his own death."},{"image_path":"\\/dff\\/static\\/lang\\/image\\/tip_download\\/501041.png","name":"Red XIII","message":"One of the last members of his race, Red XIII was used as a guinea pig in Shinra experiments. His fierce appearance is at odds with his caring, and at times cowardly, nature. His desire to protect the planet helps him overcome his fears."},{"image_path":"\\/dff\\/static\\/lang\\/image\\/tip_download\\/501099.png","name":"Edge","message":"Prince of Eblan, realm of the ninja. Edge always has a joke at the ready, but his lightheartedness does not diminish his iron will or ability to see any decision through to the end. Charismatic and regal, he\'s adored by his subjects."},{"image_path":"\\/dff\\/static\\/lang\\/image\\/tip_download\\/501053.png","name":"Maria","message":"A young woman who seems bold and independent, yet fears losing those around her. Maria and her brother Leon were separated when the Palamecian Empire attacked their hometown, and she worries after him constantly."},{"image_path":"\\/dff\\/static\\/lang\\/image\\/tip_download\\/501080.png","name":"Devout","message":"An expert mage who uses healing magic to aid her allies. The Devout wields powerful white magic with ease, and though she has little in the way of offensive might, her skills can easily shape the course of battle."}],"notification":[{"priority":2720,"closed_at":1485133199,"popup_place_type":"","content":"Thank you for playing FINAL FANTASY Record Keeper.\\u003cbr\\u003e\

Issue details:\\u003cbr\\u003e\
